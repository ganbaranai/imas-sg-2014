<body>

<div id="imageDiv"></div>

<script type="text/javascript">

var images = [
  "images/theidolmaster.jpg",
  "images/ready.jpg",
  "images/onegaicinderella.jpg",
  "images/masterpiece.jpg",
  "images/thankyou.jpg"
];

var imageRatios = {length: 0};

var target = $("#imageDiv");
var i=0;

for (i=0; i<images.length; i++)
{
  var img = new Image();
  img.idx = i;
  img.onload = function() {
    imageRatios[images[this.idx]] = {
      ratio: this.height / this.width,
      image: $(this)
    }
    imageRatios.length++;
    
    target.empty();
    for (var j=0; j<images.length; j++)
    {
      if (imageRatios[images[j]])
      {
        target.append( imageRatios[images[j]].image );
      }
    }

    if (imageRatios.length == images.length)
    {
      resizeImages();
    }


  };
  img.src = images[i];
}

function resizeImages(event) {

  if (imageRatios.length == images.length)
  {
    var width = $(window).width();

    for (i=0; i<images.length; i++)
    {
      imageRatios[images[i]].image.css('width', (width - 20) +'px');
      imageRatios[images[i]].image.css('height','auto');
    }
  }

};

window.onresize = resizeImages;


</script>
